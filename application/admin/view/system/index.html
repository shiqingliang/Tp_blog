<!DOCTYPE html>
<html>
{include file="public/header" /}

<body>
<div class="layui-tab page-content-wrap">
    <ul class="layui-tab-title">
        <li class="layui-this">站点配置</li>
        <li>SEO配置</li>
    <!--    <li>邮箱配置</li>-->
        <li>评论设置</li>
    </ul>

    {volist name="system" id="vo"}
    <div class="layui-tab-content">
        <!--站点配置-->
        <div class="layui-tab-item layui-show">
            <form class="layui-form" style="width: 90%;padding-top: 20px;" action="{:url('admin/system/index')}" method="post">
                <input type="hidden" name="id" value="{$vo.id}">

                <div class="layui-form-item">
                    <label class="layui-form-label">网站名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="webname" autocomplete="off" class="layui-input" value="{$vo.webname}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网站域名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="domain" autocomplete="off" class="layui-input" value="{$vo.domain}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">站长邮箱：</label>
                    <div class="layui-input-block">
                        <input type="text" name="email"  placeholder="请输入联系邮箱" autocomplete="off" class="layui-input" value="{$vo.email}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">电话：</label>
                    <div class="layui-input-block">
                        <input type="text" name="telephone"  placeholder="请输入联系电话" autocomplete="off" class="layui-input" value="{$vo.telephone}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">座机：</label>
                    <div class="layui-input-block">
                        <input type="text" name="landline"  placeholder="请输入联系座机" autocomplete="off" class="layui-input" value="{$vo.landline}">
                    </div>
                </div>

                    </div>
                </div>-->

                <div class="layui-form-item">
                    <label class="layui-form-label">备案信息：</label>
                    <div class="layui-input-block">
                        <input type="text" name="icp"  placeholder="请输入备案信息" autocomplete="off" class="layui-input" value="{$vo.icp}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">版权信息：</label>
                    <div class="layui-input-block">
                        <input type="text" name="copyright"  placeholder="请输入版权信息" autocomplete="off" class="layui-input" value="{$vo.copyright}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="address"  placeholder="请输入公司地址" autocomplete="off" class="layui-input" value="{$vo.address}">
                    </div>
                </div>
              <!--  <div class="layui-form-item layui-form-text">

                        <textarea name="desc" placeholder="请输入代码" class="layui-textarea"></textarea>
                    </div>
                </div>-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="siteInfo">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
        <!--SEO配置-->
        <div class="layui-tab-item">
            <form class="layui-form" style="width: 90%;padding-top: 20px;" action="{:url('admin/system/index')}" method="post">
                <input type="hidden" name="id" value="{$vo.id}">
                <div class="layui-form-item">
                    <label class="layui-form-label">SEO标题：</label>
                    <div class="layui-input-block">
                        <input type="text" name="seotitle" placeholder="请输入seo标题" autocomplete="off" class="layui-input" value="{$vo.seotitle}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">关键字：</label>
                    <div class="layui-input-block">
                        <input type="text" name="keyword" placeholder="请输入seo关键字" autocomplete="off" class="layui-input" value="{$vo.keyword}">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">描述：</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入seo描述" class="layui-textarea">{$vo.desc}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="seoInfo">立即提交</button>
                    </div>
                </div>
            </form>
        </div>

        <!--评论设置-->
        <div class="layui-tab-item">
            <form class="layui-form" style="width: 90%;padding-top: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">评论审核：</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="audit" lay-skin="primary" title="开启" checked="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">评论间隔：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="time" placeholder="请输入评论时间间隔" autocomplete="off" class="layui-input" value="60">
                    </div>
                    <div class="layui-form-mid layui-word-aux">秒</div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="commentInfo">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {/volist}
</div>
