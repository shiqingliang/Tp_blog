<!DOCTYPE html>
<html>
{include file="public/header" /}

<link href="__ADMIN__/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="__ADMIN__/lib/bootstrap/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
<script src="__ADMIN__/lib/bootstrap/js/fileinput.js" type="text/javascript"></script>
<script src="__ADMIN__/lib/bootstrap/js/locales/zh.js"></script>
<script src="__ADMIN__/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<body>

<style>
    .layui-form-label{
        padding: 9px 0;
    }
</style>
<form class="layui-form column-content-detail" action="{:url('admin/link/link_add')}" enctype="multipart/form-data"  method="post">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">链接内容</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <label class="layui-form-label">链接名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="linkname" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">链接地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="url" required lay-verify="required" placeholder="请输入链接地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="state" value="1" title="推荐" checked>
                        <input type="radio" name="state" value="0" title="未推荐">
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">缩略图：</label>
                        <div class="layui-input-block">
                            <input id="file-5" name="image"  class="file" type="file" multiple >
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">备注:</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>


    <div class="layui-form-item" style="padding-left: 10px;">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a class="mdui-btn mdui-icon" href="/link"><i class="mdui-icon material-icons">&#xe15e;</i>返回</a>
        </div>
    </div>
</form>
{include file="public/floor" /}

<script>
    //图片上传
    $("#file-5").fileinput({
        language: 'zh',
       // uploadUrl: '{:url("admin/article/article_upload")}', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif','jpeg'],
        overwriteInitial: true,
        maxFileSize: 1000,
        maxFilesNum: 10,
        maxFileCount:10,     //最大可上传几张图片
        dropZoneEnabled:false, //是否显示图片拖拽区域
        showUpload: false,   //是否显示上传标志
        showCaption: false,    //是否显示下框
        allowedFileTypes: ['image', 'video', 'flash'],
    });

</script>
</body>
</html>
